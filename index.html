<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things ToDo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style/app.css">


</head>

<body>
  <div class="splash">
    <h1 class="fade-in">Plan your next <span class="step">step</span></h1>
  </div>
  <header>
    <h1>Got things to do ?</h1>
  </header>

  <div class="container">

    <div class="todo">
      <h1>To-do</h1>
      <input class="todo-input" type="text" placeholder="Something" aria-label="Recipient's username">
      <input class="todo-input-tick" type="button" value="✓" />

      <div class="card">
        <img src="./style/img/img_avatar.png" alt="Avatar" style="width:100%">
        <div class="card-container">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
      </div>

    </div>

    <div class="doing">
      <h1>Doing</h1>
      <input class="todo-input" type="text" placeholder="Something" aria-label="Recipient's username">
      <input class="todo-input-tick" type="button" value="✓" />

      <ul>
        <li>Item1</li>


      </ul>
    </div>

    <div class="done">
      <h1>Done</h1>
      <input class="todo-input" type="text" placeholder="Something" aria-label="Recipient's username">
      <input class="todo-input-tick" type="button" value="✓" />

      <ul>
        <li>Item1</li>

      </ul>
    </div>


  </div>




  <script src="/script/app.js"></script>
</body>

</html>
