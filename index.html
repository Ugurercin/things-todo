<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things ToDo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style/app.css">


</head>

<body>
  <div class="splash">
    <h1 class="fade-in">Plan your next <span class="step">step</span></h1>
  </div>
  <header>
    <h1>Got things to do ?</h1>
  </header>

  <div class="container">

    <div class="todo">
      <h1>To-do</h1>
      <input class="todo-input" type="text" placeholder="Something" aria-label="Recipient's username">
      <input class="todo-input-tick" type="button" value="✓" />

      <div id="todo-item">
        <h3 style="color:white">Hello</h3>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
      </div>

    </div>

    <div class="doing">
      <h1>Doing</h1>
      <input class="todo-input" type="text" placeholder="Something" aria-label="Recipient's username">
      <input class="todo-input-tick" type="button" value="✓" />

      <ul>
        <li>Item1</li>


      </ul>
    </div>

    <div class="done">
      <h1>Done</h1>
      <input class="todo-input" type="text" placeholder="Something" aria-label="Recipient's username">
      <input class="todo-input-tick" type="button" value="✓" />

      <ul>
        <li>Item1</li>

      </ul>
    </div>


  </div>




  <script src="/script/app.js"></script>
</body>

</html>
